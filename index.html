<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="video-planodefundo">
        <video autoplay loop muted>
            <source src="./Particles.mp4" type="video/mp4">
        </video>
    </div>

    <h1>Calculadora</h1>

    <div id="calculator">
        <input type="text" name="" id="display" disabled>
        <br>

        <button id="ac" class="operador">AC</button>
        <button id="de" class="operador">BKSP</button>
        <button id="." class="operador">.</button>
        <button id="/" class="operador">/</button>
        <br>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operador">X</button>
        <br>


        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operador">-</button>
        <br>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operador">+</button>
        <br>

        <button id="00">00</button>
        <button id="0">0</button>
        <button id=".">.</button>
        <button id="=" class="operador igual">=</button>
        <br>


    </div>

    <footer>
        <p>&copy; | Igor Reis - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
